<html>

        <title>Registration Form</title>

    </head>
    <body>
        
         <header>
            <nav>
                <img class="image1" src="heart.jpg" width="200" height="60" >
                <a href="registration.html"><button class="button"><b>REGISTER</b></button></a>
                <a href="login.html"><button class="buttonlogin"><b>LOGIN</b></button></a>
                
                
                <h1>LIFE-LINE</h1>
               <ul>
                    <li><a class="homeblue" href="index1.html">HOME</a></li>
                    <li><a class="homeblue" href="Aboutus.html">ABOUT US</a></li>
                    <li><a class="homeblue" href="Htd.html">HOW TO DONATE</a></li>
                    <li><a class="homeblue" href="contactus.html">CONTACT US</a></li>
                     
                </ul>
            </nav>
        </header>
        <div class="divider">
        </div>
        <div class="image" >      

        <div class="register">
            <form id="register" action="insertion1.jsp" method="post">
                <h2>REGISTER HERE</h2>
                <table id="table">
                    <tr>
                <td>Full Name :</td>
                <td><input type="text" name="Full_Name" required></td>
                    </tr>
                    <tr>
                <td>Blood Group :</td>
                <td><select name="Blood_Group">
                    <option>A+</option>
                    <option>A-</option>
                    <option>A1+</option>
                    <option>A1-</option>
                    <option>A1B+</option>
                    <option>A1B-</option>
                    <option>A2+</option>
                    <option>A2-</option>
                    <option>A2B+</option>
                    <option>A2B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>0+</option>
                    <option>O-</option>
                </td>
                </tr>
                <tr>
                <td>Mobile No. :</td>
                <td><input type="text" name="Mobile_no" required></td>
                </tr>
                <tr>
                <td>Select City :</td>
                <td><select name="City">
                    <option>INDORE</option>
                    <option>DEWAS</option>
                </td>
                </tr>
                <tr>
                <td>Email-ID :</td>
                <td><input type="email" name="Email_id" required></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td> <input type="text" name="Address" required></td>
                </tr>
                <tr>
                <td>Password :</td>
                <td><input type="password" name="Password" required></td>
                </tr>
                <tr>
                <td>Re-Enter Password :</td>
                <td><input type="password" name="repass" required></td>
                </tr>
                <tr>
                <td>Please Enter Your Availability to Donate Blood</td>
                <td><select name="Availability">
                    <option>Available</option>
                    <option>Unavailable</option>
                </select></td>
                </tr>
                
                </table>
                <input type="submit" value="submit" name="submit" id="sub"/>
            </form>
        </div>
        </div>
        </body>
</html>
